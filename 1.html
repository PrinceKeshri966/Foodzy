<!DOCTYPE html>
<html>
<head>
    <style>
        #editor {
            width: 600px;
            height: 200px;
            background-color: black;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="editor" contenteditable></div>
    <button onclick="runCode()">Run</button>
    <script>
        function runCode() {
            let code = document.getElementById('editor').innerText;
            eval(code);
        }
    </script>
</body>
</html>
