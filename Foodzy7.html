<!DOCTYPE html>
<html>
<head>
	<title>Order Cart</title>
	<link rel="stylesheet" type="text/css" href="price.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading"><u> Order Cart</u> </h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="Maggie.jpg" style="height:120px">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Maggie</h1>
            
   	   	  	<h3 class="subtitle">1 Bowl</h3>
   	   	  	<img src="" style="height:120px">
   	   	  </div>
                
   	   	  <div class="counter">
            
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs60</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="pizza.jpg" style="height:120px">
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Pizza</h1>
   	   	  	<h3 class="subtitle">10 inch</h3>
   	   	  	<img src="" style="height:120px">
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Rs 80</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">Rs 140</div>
   	 </div>
   	 <button class="button"><a href="http://127.0.0.1:5500/Foodzy8.html" style="text-decoration: none;"> Checkout</a></button></div>
   </div>
</body>
</html>
